<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CritiqueKit</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="./lib/materialize/css/materialize.min.css" media="screen,projection" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.0/jquery.cookie.min.js"></script>
  <script type="text/javascript" src="./lib/materialize/js/materialize.min.js"></script>

  <script src="./lib/socket.io.js"></script>
  <script src="./lib/cookies.js"></script>
  <script src="js/main.js"></script>

</head>

<body>

  <!-- populated from navbar.html using jQuery magic in js/main.js -->
  <div id="navbar-container"></div>

  <div id="main-container">

    <div class="row"></div>

    <div class="row">

      <div class="col s8">
        <iframe id="design1" width='100%' height='1000px' src="./docs/prototype_d3.pdf"></iframe>
      </div>

      <div class="col s4">

        <div class="row">
          <div class="input-field col s12">
            <textarea id="feedback" onkeyup="checkComments()" class="materialize-textarea"></textarea>
            <label for="feedback">Feedback</label>
          </div>
          <div class="col "> <a class="waves-effect waves-light btn">Attach</a> </div>
          <div class="right-align" style="padding: 0.75rem"> <a class="waves-effect waves-light btn">Submit</a> </div>
        </div>

        <!-- populated from navbar.html using jQuery magic in js/main.js -->
        <div id="indicators"></div>

        <!-- populated from navbar.html using jQuery magic in js/main.js -->
        <div id="rubric" style="display: none"></div>

        <div class="row">
          <div class="col"> <a class="waves-effect waves-light btn" id="rubricbtn">Rubric</a> </div>
          <div class="right-align" style="margin: .5rem 0 1rem 0"> <a class="waves-effect waves-light btn">Finish Reviewing</a> </div>
        </div>

      </div>

    </div>

  </div>
</body>
</html>
