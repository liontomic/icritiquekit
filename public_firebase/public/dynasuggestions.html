<!DOCTYPE html>

<div class="row" id="need-suggestion" style="display: none">
  <div class="card light-blue darken-2">
    <div class="card-content white-text">
      <p id="makeCommentMore" ></p>
      <p>Here are some suggestions based on your current comment:</p>
      <div class="collection" id="dynamic_suggestion"></div>
      <br>
      <p>Click below to see more suggestions.</p>
    </div>
    <div class="card-action">
      <div class="row">
        <div class="col s4"><a class="waves-effect waves-light blue darken-2 btn" id="need-specific-link">Specific</a></div>
        <div class="col s4"><a class="waves-effect waves-light blue darken-2 btn" id="need-actionable-link">Actionable</a></div>
        <div class="col s4"><a class="waves-effect waves-light blue darken-2 btn" id="need-justified-link">Justified</a></div>
      </div>
    </div>
  </div>
</div>

<div class="row" id="complete-comment" style="display: none">
  <div class="card light-green darken-2">
    <div class="card-content white-text">
      <h6>Your comment is specific, actionable, and justified!</h6>
      <i class="material-icons">thumb_up</i>
    </div>
  </div>
</div>

<script>
  $(document).ready(function() {
    $("#need-specific-link").click(function() {
      loadSpecificSuggestions();
      $("#specific_suggestion").show();
      if ($("#specific_suggestion").is(':hidden')) {
        document.getElementById("specificIcon").innerHTML = "arrow_drop_down";
      } else {
        document.getElementById("specificIcon").innerHTML = "arrow_drop_up";
      }
    });
  });
</script>

<script>
  $(document).ready(function() {
    $("#need-actionable-link").click(function() {
      loadActionableSuggestions();
      $("#action_suggestion").show();
      if ($("#action_suggestion").is(':hidden')) {
        document.getElementById("actionIcon").innerHTML = "arrow_drop_down";
      } else {
        document.getElementById("actionIcon").innerHTML = "arrow_drop_up";
      }
    });
  });
</script>

<script>
  $(document).ready(function() {
    $("#need-justified-link").click(function() {
      loadJustifiedSuggestions();
      $("#justify_suggestion").show();
      if ($("#justify_suggestion").is(':hidden')) {
        document.getElementById("justifyIcon").innerHTML = "arrow_drop_down";
      } else {
        document.getElementById("justifyIcon").innerHTML = "arrow_drop_up";
      }
    });
  });
</script>
