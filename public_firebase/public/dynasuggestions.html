<div class="row" id="need-suggestion" style="display: none">
  <div class="card light-blue darken-2">
    <div class="card-content white-text">
      <p id="need-specific">Please make your comment <b>specific</b>. Need some suggestions?</p>
      <p id="need-actionable">Please make your comment <b>actionable</b>. Need some suggestions?</p>
      <p id="need-justified">Please make your comment <b>justified</b>. Need some suggestions?</p>
    </div>
    <div class="card-action">
      <a href="#" id="need-specific-link">Specific</a>
      <a href="#" id="need-actionable-link">Actionable</a>
      <a href="#" id="need-justified-link">Justified</a>
    </div>
  </div>
</div>

<script>
  $(document).ready(function() {
    $("#need-specific-link").click(function() {
      $("#specific_suggestion").show();
      if ($("#specific_suggestion").is(':hidden')) {
        document.getElementById("specificIcon").innerHTML = "arrow_drop_down";
      } else {
        document.getElementById("specificIcon").innerHTML = "arrow_drop_up";
      }
    });
  });
</script>
