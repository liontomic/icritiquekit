<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Suggestions</title>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="./materialize/css/materialize.min.css" media="screen,projection" />

  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-auth.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./materialize/js/materialize.min.js"></script>
  <script src="./js/editSuggestions.js"></script>

</head>

<body>

  <div id="navbar-container"></div>

  <div id="main-container">

    <div id="modal1" class="modal">
      <div class="modal-content">

        <form class="col s12">
          <div class="row">
            <h4>Error</h4>
            <p>Please use an instructor account to access this page</p>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a href="#" class="modal-action modal-close waves-effect waves-green btn-flat ">Okay</a>
      </div>
    </div>

    <div id="modal2" class="modal">
      <div class="modal-content">

        <form class="col s12">
          <div class="row">
            <h4>Error</h4>
            <p>Please sign in to access this page</p>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a href="#" class="modal-action modal-close waves-effect waves-green btn-flat ">Okay</a>
      </div>
    </div>

    <div id="modal3" class="modal">
      <div class="modal-content">

        <form class="col s12">
          <div class="row">
            <h4>Edit Comment</h4>
            <div class="input-field">
              <input placeholder="" id="editComment" type="text" class="validate">
              <label for="editComment">Edit Selected Comment</label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a href="#" class="modal-action modal-close waves-effect waves-green btn-flat ">Cancel</a>
        <a href="#" onclick="submitChange()" class="modal-action modal-close waves-effect waves-green btn-flat ">Submit</a>
      </div>
    </div>


    <div class="container">
      <div class="row">
      <div class="col s12 section">
          <h5>All Suggestions</h5>
      </div>

      <div class="collection" id="allSuggestions" style="display: none">
      </div>
    </div><!-- Page Content goes here -->


    </div>



  </div>
</body>

</html>
