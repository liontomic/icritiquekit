<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CritiqueKit</title>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="./materialize/css/materialize.min.css" media="screen,projection" />
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-auth.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--<script src="js/main.js"></script>-->
  <script src="./js/main.js"></script>

</head>

<body>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./materialize/js/materialize.min.js"></script>

  <div id="navbar-container"></div>

  <div id="main-container">

    <div class="row"></div>

    <div id="account-details"></div>

    <div class="row">

      <div class="col s8">
        <iframe id="design1" width='100%' height='1000px' src="./docs/prototype_d3.pdf"></iframe>
      </div>

      <div class="col s4">

        <div class="row">
          <div class="input-field col s12">
            <textarea id="feedback" onkeyup="checkComments()" class="materialize-textarea"></textarea>
            <label for="feedback text-light-blue darken-2">Feedback</label>
          </div>
          <div class="col "> <a class="waves-effect waves-light btn light-blue darken-2">Attach</a> </div>
          <div class="right-align" style="padding: 0.75rem"> <a class="waves-effect waves-light btn light-blue darken-2" onclick="submitComments()">Submit</a> </div>
        </div>

        <div id="dynasuggestions"></div>

        <div id="indicators"></div>

        <div id="rubric" style="display: none"></div>

        <div class="row">
          <!-- <div class="col"> <a class="waves-effect waves-light btn light-blue darken-2 " id="rubricbtn">Rubric</a> </div> -->
          <div class="right-align" style="margin: .5rem 0 1rem 0"> <a class="waves-effect waves-light btn light-blue darken-2">Finish Reviewing</a> </div>
        </div>

      </div>

    </div>

  </div>
</body>

</html>
