<div class="col s12 section">
  <h5>Specific  <i class="material-icons" id="speccheck">check_box_outline_blank</i> <a class="btn-floating light-blue darken-2" id="hideSpecific"><i class="material-icons" id= "specificIcon">arrow_drop_down</i></a> </h5>
</div>

<div class="collection" id="specific_suggestion" style="display: none">
</div>

<script>
  $(document).ready(function() {
    $("#hideSpecific").click(function() {
      loadSpecificSuggestions();
      $("#specific_suggestion").toggle();
      if ($("#specific_suggestion").is(':hidden')) {
        document.getElementById("specificIcon").innerHTML = "arrow_drop_down";
      } else {
        document.getElementById("specificIcon").innerHTML = "arrow_drop_up";
      }
    });
  });
</script>
